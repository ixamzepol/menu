<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://th.bing.com/th/id/OIP.9DePCwYWeyuRimSakfyzDwHaHa?pid=ImgDet&rs=1" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form 
    [formGroup]="loginForm"
    (ngSubmit)="onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second" formControlName="usuario" placeholder="login">
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
